<div class="app-title">
    <div>
        <div class="mb-3 bs-component">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-primary" type="button">年份:</button>
                <div class="btn-group" role="group">
                    <button class="btn btn-primary dropdown-toggle" id="btnGroupDrop1" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item"
                                                                      href="/pj/showPjListByYear/2019">2019</a><a
                            class="dropdown-item" href="/pj/showPjListByYear/2018">2018</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="width: 98%;margin: 0 auto">
    <div class="col-md-12">
        <div class="tile">
            <div class="tile-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" id="sampleTable">
                        <thead>
                        <tr>
                            <th>课题名称</th>
                            <th>需要技术</th>
                            <th>指导老师</th>
                            <th>审核状态</th>
                            <th>选择状态</th>
                            <th>特殊选课</th>
                            <th>查看详细</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="data : ${datas}">
                            <tr th:each="project: ${data.value}">
                                <td th:text="${project.projectname}"/>
                                <td th:text="${project.need}"/>
                                <td th:text="${data.key.teachername}"/>

                                <td th:if="${project.status}">已审核</td>
                                <td th:unless="${project.status}">未审核</td>

                                <td th:if="${project.choose}">已选</td>
                                <td th:unless="${project.choose}">未选</td>

                                <td th:if="${project.specialproject}">是</td>
                                <td th:unless="${project.specialproject}">否</td>

                                <td><a th:href="@{'/'+${project.contentfilename}}">查看</a></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
