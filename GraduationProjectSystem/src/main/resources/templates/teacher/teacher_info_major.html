<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/plugins/pace.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript">
        function test(a) {
            window.location.href = a;
        }
    </script>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--    </header>-->

<div class="app-title">
    <div style="margin-top: 20px">
        <h1  style="margin-left: 20px">
            <form action="/teacher/addTeacher/" method="get">
                <div class="tile-footer">
                    <button class="btn btn-primary" type="submit">增加教师</button>
                </div>
            </form>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <div class="tile-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" id="sampleTable">
                        <thead>
                        <tr>
                            <th>教师工号</th>
                            <th>教师姓名</th>
                            <th>负责专业</th>
                            <th>负责班级</th>
                            <th>联系电话</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data : ${datas}">
                            <td th:text="${data['teacher'].teacherid}"/>
                            <td th:text="${data['teacher'].teachername}"/>
                            <td th:text="${data['major'].majorname}"/>
                            <td th:text="${data['class'].classname}"/>
                            <td th:if="${data['teacher'].phone} ne null" th:text="${data['teacher'].phone}"/>
                            <td th:unless="${data['teacher'].phone} ne null" >空</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
