<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/plugins/pace.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/dataTables.bootstrap.min.js"></script>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="app-title">
    <div style="margin-top: 20px">
        <h1  style="margin-left: 20px">增加教师</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <div class="row">
                <div class="col-lg-6">
                    <form action="/teacher/addTeacher" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label class="col-form-label" for="inputDefault">教师工号</label>
                            <input class="form-control" id="inputDefault" type="text" name="teacherid"/>

                            <label class="col-form-label" for="inputDefault">教师姓名</label>
                            <input class="form-control" id="inputDefault" type="text" name="teachername"/>

                            <label class="col-form-label" for="inputDefault">初始密码</label>
                            <input class="form-control" id="inputDefault" type="text" name="password"/>

                            <label class="col-form-label" for="inputDefault">性别</label>
                            <input class="form-control" id="inputDefault" type="text" name="gender"/>

                            <label class="col-form-label" for="inputDefault">联系电话</label>
                            <input class="form-control" id="inputDefault" type="text" name="phone"/>

                            <label class="col-form-label" for="inputDefault">新增班级编号</label>
                            <input class="form-control" id="inputDefault" type="text" name="classid"/>

                            <label class="col-form-label" for="inputDefault">新增班级名称</label>
                            <input class="form-control" id="inputDefault" type="text" name="classname"/>

<!--                            <div class="btn-group btn-group-toggle" data-toggle="buttons">-->
<!--                                <label class="btn btn-primary active">-->
<!--                                    <input id="option1" type="radio" name="majorname" autocomplete="off" checked=""> 专业名称-->
<!--                                </label>-->
<!--                                <div th:each="major : ${majorList}">-->
<!--                                    <label class="btn btn-primary">-->
<!--                                        <input id="option2" type="radio" name="options" autocomplete="off" th:value="${major.majorname}" th:text="${major.majorname}"/>-->
<!--                                    </label>-->
<!--                                </div>-->
<!--                            </div>-->
                            <label class="col-form-label" for="inputDefault"> 专业名称</label>
                            <select name="majorid">
                                <option th:each="major : ${majorList}" th:text="${major.majorname}" th:value="${major.majorid}"/>
                            </select>

                        </div>
                        <div class="tile-footer">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
